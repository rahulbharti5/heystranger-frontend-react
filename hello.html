<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout Example</title>
    <style>
      /* Container as a flex column */
      .container {
        display: flex;
        flex-direction: column;
        height: 100vh; /* Full height of viewport */
        border: 1px solid #ccc;
      }

      /* Top element grows with content */
      .top {
        flex-shrink: 0; /* Prevents shrinking */
        background-color: #f0f0f0;
        padding: 10px;
      }

      /* Middle element takes up remaining space */
      .middle {
        flex-grow: 1;
        overflow-y: auto; /* Allows scrolling if needed */
        background-color: #a50000;
        padding: 10px;
      }

      /* Bottom element with fixed height */
      .bottom {
        height: 100px; /* Fixed height */
        flex-shrink: 0;
        background-color: #d0d0d0;
        padding: 10px;
        text-align: center;
      }

      /* Styling for added items */
      .item {
        background-color: #c0c0c0;
        margin: 5px 0;
        padding: 8px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top" id="topElement">
        <button onclick="addElement()">Add Item</button>
      </div>
      <div class="middle">Middle Element (takes remaining space)</div>
      <div class="bottom">Bottom Element (fixed size)</div>
    </div>

    <script>
      // JavaScript function to add new items to the "top" element
      function addElement() {
        const topElement = document.getElementById("topElement");
        const newItem = document.createElement("div");
        newItem.textContent = "New Item";
        newItem.className = "item";
        topElement.appendChild(newItem);
      }
    </script>
  </body>
</html>
